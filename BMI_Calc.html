<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .weight{
            color: red;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <p>Put your weight in here (KG)</p>
    <input type="text" id="inp1" placeholder="Weight in KG ">
    <p>And put your height in here (M)</p>
    <input type="text" id="inp2" placeholder="Height in M">
    <br><br>
    <button onclick="calcBMI()">Calculate BMI</button>
    <h2 id="bmiResult"></h2>
</body>
<script>
    function calcBMI(){
        var input1 = (document.getElementById("inp1").value);
        var input2 = (document.getElementById("inp2").value);
        var bmi = input1 / (input2 * input2);

        if(bmi <= 18.4){
            document.getElementById("bmiResult").innerText = "Your BMI is " + bmi.toFixed(2) + " which means You are UnderWeight";
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            document.getElementById("bmiResult").innerText = "Your BMI is " + bmi.toFixed(2) + " which means You have a Normal Weight";
        }
        else if(bmi >= 25 && bmi <= 29.9){
            document.getElementById("bmiResult").innerText = "Your BMI is " + bmi.toFixed(2) + " which means You are OverWeight";
        }
        else if(bmi >= 30){
            document.getElementById("bmiResult").innerText = "Your BMI is " + bmi.toFixed(2) + " which means You are Obese";
        }
    }
</script>
</html>
